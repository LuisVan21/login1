<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login_style.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="container_form">
      <h2 class="title">Formulario de registro</h2>
      <form class="form" id="form_registro" action="registro.php" method="post">
        <div class="input_group">
          <label class="label" for="nombres" >Nombre:</label>
        <input  type="text" name="nombres" id="nombres" class="nombres" required/>
        <label class="label" for="Apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" class="Apellidos"/>
        <!-- email seccion -->
        <label class="label" for="Correo">Correo:</label>
        <input type="text" name="email" id="email" required />
        
        <!-- password seccion -->
        <div class="mb_3">
          <label class="label" for="contrasenia">Contrasenia:</label>
        <input 
        type="password" 
        name="password" 
        id="password" 
        class="password"
         required />
        </div>
        <div class="mb_4">
          <label class="label" for="confirmarPassword">Confirma Contrasenia</label>
        <input
          type="password"
          name="confirmarPassword"
          id="confirmarPassword"
          required
        />
        <div class="invalid_feedback">la contrasenias no coinciden</div>
        </div>
        <!-- gender seccion -->
          <label class="label" for="genero">Genero:</label>
          <select name="genero" id="genero">
            <option value="">seleccione su genero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <!-- courses  seccion-->
        <label class="label" for="curso">Curso de interes:</label>
        <select name="curso" id="curso">
          <option value="">selecione su curso</option>
          <option value="php">PHP</option>
          <option value="python">Pyton</option>
          <option value="javascript">JavaScript</option>
          <option value="larabel">Laravel</option>
          <option value="java">Java</option>
          <option value="basededatos">Base de datos</option>
          <option value="otros">Otros</option></select>
          
        </div>
          <!-- submit seccion -->
        <button class="btn_submit" type="submit">Resgistro</button>
      </form>
    </main>

    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
